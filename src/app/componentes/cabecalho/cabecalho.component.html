<h1>Bem-vindo ao cadastro</h1>

<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label>CPF:</label>
      <input class="form-control" [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}" placeholder="Digite o CPF">
    </div>
    <div class="form-group">
      <label>Senha:</label>
      <input class="form-control" [(ngModel)]="senha" [ngModelOptions]="{standalone: true}"
        placeholder="Digite a senha" >

    </div>
    <!-- <input matInput class="form-control" id="cpf" ng-model="usuario" placeholder="Digite o CPF" required>
  <input matInput class="form-control" id="senha" ng-model="senha" placeholder="Digite a senha" required> -->
    <button type="submit" class="btn btn-login btn-submit" (click)="login()">Login</button>
    <!-- <button type="submit" class="btn btn-login btn-submit" (click)="login(receberInput1, receberInput2)" >Login</button> -->
  </form>
</div>

<div class="button-container">
  <!-- BotÃ£o para criar cadastro -->
  <button class="btn btn-submit custom-button" *ngIf="exibirBotaoCadastro" (click)="irParaCadastroPessoa()">Criar um
    novo cadastro</button>
</div>
