
<div class="container">
  <h2>Cadastro de Pessoas</h2>
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" placeholder="Digite o nome" formControlName="nome" required>
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome:</label>
      <input type="text" class="form-control" id="sobrenome" placeholder="Digite o sobrenome" formControlName="sobrenome" required>
    </div>
    <div class="form-group">
      <label for="telefone">Telefone:</label>
      <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone" formControlName="telefone" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Digite o email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" formControlName="cpf" required>
    </div>
    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" class="form-control" id="dataNascimento" placeholder="Digite a data de nascimento" formControlName="dataNascimento" required>
    </div>
    <div class="form-group">
      <label for="senhaPessoa">Senha:</label>
      <input type="text" class="form-control" id="senha" placeholder="Digite a sua senha" formControlName="senha" required>
    </div>
    <button type="submit" class="btn btn-submit">Cadastrar</button>
    <button type="button" class="btn btn-cancel" (click)="limparFormulario()">Cancelar</button>

    <!-- BotÃ£o adicionado para voltar para tela inicial -->
    <button type="button" class="btn btn-primary" (click)="voltarParaTelaInicial()">Voltar para Tela Inicial</button>

  </form>
</div>
